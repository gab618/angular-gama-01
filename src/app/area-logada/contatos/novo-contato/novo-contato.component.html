<div class="container pt-5">
  <form [formGroup]="contatoForm">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input
        formControlName="nome"
        type="text"
        class="form-control"
        id="nome"
        placeholder="Nome"
      />
    </div>

    <div class="form-group">
      <label for="banco">Banco</label>
      <input
        formControlName="banco"
        type="text"
        class="form-control"
        id="banco"
        placeholder="Banco"
      />
    </div>

    <button (click)="saveContact()" class="btn btn-primary">Salvar</button>
  </form>
</div>

<div class="container text-center">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="form-signin pt5">
    <div class="p-2">
      <input
        #emailInput
        type="email"
        class="form-control"
        placeholder="Email"
        name="email"
        [(ngModel)]="user.email"
        [class.is-invalid]="isValid('email', form)"
        email
        required
      />
      <div class="invalid-feedback" *ngIf="isValid('email', form)">
        Email invalido
      </div>
    </div>
    <div class="p-2">
      <input
        #passwordInput
        type="password"
        class="form-control"
        placeholder="password"
        name="password"
        [(ngModel)]="user.password"
        [ngClass]="isValid('password', form) ? 'is-invalid' : ''"
        required
      />
      <div class="invalid-feedback" *ngIf="isValid('password', form)">
        Senha invlaida
      </div>
    </div>
    <div *ngIf="loginError" class="alert alert-danger" role="alert">
      {{ errorMsg }}
    </div>

    <div class="p-2">
      <button
        class="btn btn-lg btn-primary btn-block"
        type="submit"
        [disabled]="loading"
      >
        Entrar
      </button>
    </div>
  </form>

  <div *ngIf="loading" class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

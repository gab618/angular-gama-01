<h2>{{ login.email }}</h2>
<div class="container text-center">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="form-signin pt5">
    <div class="p-2">
      <input
        type="email"
        class="form-control"
        placeholder="Email"
        name="email"
        [(ngModel)]="login.email"
        email
        required
      />
      <p *ngIf="isValid('email', form)">Email invalido</p>
    </div>
    <div class="p-2">
      <input
        type="password"
        class="form-control"
        placeholder="password"
        name="password"
        [(ngModel)]="login.password"
        required
      />
      <p *ngIf="isValid('password', form)">Senha invlaida</p>
    </div>
    <div class="p-2">
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Entrar
      </button>
    </div>
  </form>
</div>
